# USB PD Parser Configuration
# This file contains configuration settings for the USB PD parser

[parser]
# Maximum pages to search for Table of Contents
max_toc_pages = 20

# Enable debug logging
debug_mode = false

# Output directory for generated files
output_dir = output

[validation]
# Enable comprehensive validation
enable_validation = true

# Generate Excel reports
generate_excel_reports = true

# Minimum confidence threshold for section detection
min_confidence = 0.8

[regex_patterns]
# Additional custom regex patterns can be added here
# Format: pattern_name = regex_pattern

# Example custom pattern for alternative numbering
# custom_pattern_1 = ^(Chapter\s+\d+)\s+([^.]+?)\s*\.{2,}\s*(\d+)$

[tags]
# Custom tag mappings for section titles
# Format: keyword = tag1,tag2,tag3

power = power,electricity
voltage = voltage,electrical
current = current,electrical
safety = safety,protection
testing = testing,validation
compliance = compliance,standards
